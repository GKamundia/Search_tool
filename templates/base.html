<!DOCTYPE html>
<html>
  <head>
    <title>Research Search Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .platform-section {
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 30px;
      }
      .results-counter {
        font-weight: bold;
        color: #0d6efd;
      }
      .source-badge {
        font-size: 0.8em;
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <h1 class="mb-4">Academic Search Portal</h1>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
