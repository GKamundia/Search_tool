<!DOCTYPE html>
<html>
  <head>
    <title>Research Search Portal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <style>
      .platform-section {
        border: 1px solid #dee2e6;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 30px;
      }
      .results-counter {
        font-weight: bold;
        color: #0d6efd;
      }
      .source-badge {
        font-size: 0.8em;
        vertical-align: super;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <h1>Academic Search Portal</h1>
          <nav>
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('index') }}">
                  <i class="bi bi-search"></i> Search
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('saved_searches') }}">
                  <i class="bi bi-bookmark"></i> Saved Searches
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('new_papers') }}">
                  <i class="bi bi-newspaper"></i> New Papers
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <hr />
      </header>
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
