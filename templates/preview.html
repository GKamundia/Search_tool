{% extends "base.html" %} {% block content %}
<div class="container mt-4">
  <h2>Review & Edit Queries</h2>
  <form method="POST" action="/execute_searches">
    <div class="card mb-4">
      <div class="card-header bg-primary text-white">PubMed Query</div>
      <div class="card-body">
        <div class="form-group">
          <textarea
            class="form-control font-monospace"
            name="pubmed_query"
            rows="3"
            style="background-color: #e9f5e9; border-color: #28a745"
          >
{{ pubmed_query }}</textarea
          >
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-info text-white">GIM Query</div>
      <div class="card-body">
        <div class="form-group">
          <textarea
            class="form-control font-monospace"
            name="gim_query"
            rows="3"
            style="background-color: #e7f3fe; border-color: #17a2b8"
          >
{{ gim_query }}</textarea
          >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Max Results:</label>
          <input
            type="number"
            class="form-control"
            name="max_results"
            value="{{ max_results }}"
            min="1"
            max="200"
          />
        </div>
      </div>
      <div class="col-md-6 text-end">
        <button type="submit" class="btn btn-success btn-lg mt-2">
          Execute Searches
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
